<div id="editCustomerModal{{ customer.id }}" class="modal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('editCustomerModal{{ customer.id }}').style.display='none'">&times;</span>
    <h2>Edit Customer</h2>
    <form method="POST" action="{{ url_for('edit_customer_route', customer_id=customer.id) }}">
      <label>Name:</label><br>
      <input type="text" name="name" value="{{ customer.name }}" required><br><br>

      <label>Email Address:</label><br>
      <input type="email" name="email_address" value="{{ customer.email_address }}" required><br><br>

      <label>Tax Number:</label><br>
      <input type="number" name="tax_number" value="{{ customer.tax_number }}"><br><br>

      <label>Phone Number:</label><br>
      <input type="number" name="phone_number" value="{{ customer.phone_number }}"><br><br>

      <label>Address:</label><br>
      <textarea name="address">{{ customer.address }}</textarea><br><br>

      <label>Status:</label><br>
      <select name="status">
        <option value="1" {% if customer.status == 1 %}selected{% endif %}>Active</option>
        <option value="0" {% if customer.status == 0 %}selected{% endif %}>Inactive</option>
      </select><br><br>

      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>
