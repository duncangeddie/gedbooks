<div id="editSupplierModal{{ supplier.id }}" class="modal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('editSupplierModal{{ supplier.id }}').style.display='none'">&times;</span>
    <h2>Edit Supplier</h2>
    <form method="POST" action="{{ url_for('edit_supplier_route', supplier_id=supplier.id) }}">
      <label>Name:</label><br>
      <input type="text" name="name" value="{{ supplier.name }}" required><br><br>

      <label>Email Address:</label><br>
      <input type="email" name="email_address" value="{{ supplier.email_address }}" required><br><br>

      <label>Tax Number:</label><br>
      <input type="number" name="tax_number" value="{{ supplier.tax_number }}"><br><br>

      <label>Phone Number:</label><br>
      <input type="number" name="phone_number" value="{{ supplier.phone_number }}"><br><br>

      <label>Address:</label><br>
      <textarea name="address">{{ supplier.address }}</textarea><br><br>

      <label>Status:</label><br>
      <select name="status">
        <option value="1" {% if supplier.status == 1 %}selected{% endif %}>Active</option>
        <option value="0" {% if supplier.status == 0 %}selected{% endif %}>Inactive</option>
      </select><br><br>

      <button type="submit">Update Supplier</button>
    </form>
  </div>
</div>
