<div id="addCustomerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('addCustomerModal').style.display='none'">&times;</span>
    <h2>Add Customer</h2>
    <form method="POST" action="{{ url_for('add_customer') }}">
      <label>Name:</label><br>
      <input type="text" name="name" required><br><br>

      <label>Email Address:</label><br>
      <input type="email" name="email_address" required><br><br>

      <label>Tax Number:</label><br>
      <input type="number" name="tax_number"><br><br>

      <label>Phone Number:</label><br>
      <input type="number" name="phone_number"><br><br>

      <label>Address:</label><br>
      <textarea name="address"></textarea><br><br>

      <label>Status:</label><br>
      <select name="status">
        <option value="1">Active</option>
        <option value="0">Inactive</option>
      </select><br><br>

      <button type="submit">Save Customer</button>
    </form>
  </div>
</div>
