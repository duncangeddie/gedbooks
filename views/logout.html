<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <h1>Logout</h1>
    <p>Are you sure you want to log out?</p>

    </form>
