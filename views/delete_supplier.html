<div id="deleteSupplierModal{{ supplier.id }}" class="modal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('deleteSupplierModal{{ supplier.id }}').style.display='none'">&times;</span>
    <h2>Delete Supplier</h2>
    <p>Are you sure you want to delete {{ supplier.name }}?</p>
    <form method="POST" action="{{ url_for('delete_supplier_route', supplier_id=supplier.id) }}">
      <button type="submit">Confirm Delete</button>
      <button type="button" onclick="document.getElementById('deleteSupplierModal{{ supplier.id }}').style.display='none'">Cancel</button>
    </form>
  </div>
</div>
